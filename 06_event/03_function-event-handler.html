<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        const {useState} = React;

        function LoginComponent(){
            const [username,setUsername]=useState("");
            const [password, setPassword]=useState("");

            const onChangeUserName = e => {
                setUsername(e.target.value);
            }
            const onChangePassword = e =>{
                setPassword(e.target.value);
            }
            const onClickHandler = ()=>{
                alert(`${username}\n ${password}`)
                setUsername("");
                setPassword("");
            }

            return(
                <>
                    <h1>로그인</h1>
                    <label>아이디</label><br/>
                    <input type="text" name="username" placeholder="아이디입력" value={username} onChange={onChangeUserName}/><br/>
                    <label>패스워드</label><br/>
                    <input type="password" name="password" placeholder="비밀번호입력" value={password} onChange={onChangePassword}/><br/>
                    <button onClick={onClickHandler}>확인</button>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent/>)

    </script>
</body>
</html>
