<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        function Action(){

                const[number,setNumber]=useState(0);
                const[color,setColor]=useState("black");

                const onClickPlus = () => setNumber(number+1);
                const onClickMinus = () => setNumber(number-1);
                

                return(
                    <>
                    <h1 style={{color}}>number : {number}</h1>

                    <button onClick={onClickPlus}>+1</button>
                    <button onClick={onClickMinus}>-1</button>
                    <button onClick={()=>setColor("blue")}>blue</button>
                    <button onClick={()=>setColor("green")}>green</button>
                    <button onClick={()=>setColor("orange")}>orange</button>
                    </>
                )

            

        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Action/>)


    </script>
</body>
</html>
