<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">
        <!-- 
            JSX 를 이용해 엘리먼트를 정의할 시 attribute 도 정의할 수 있다.
            주의할 사항은 class 속성은 className 이라는 속성으로 사용해야 한다.
            또한 이벤트 관련 속성은 카멜표기법이다. (onclick -> onClick)

            JSX 에서 속성값을 부여하는 방식은 두가지로 나뉜다.
            1. 문자열로 속성값을 정의하는 방식
            2. Javascript 표현식을 이용하여 정의하는 방식
        -->

        <script type="text/babel">

            // 1. 문자열로 속성값을 정으하는 방법
            // const element = <h1 id="title" className="highlight" onClick="test">hello World</h1>;

            // 2. javascript 표현식 이용 방법
            const id ="title";
            const className = "highlight";

            const element = <h1 id={id} className={className} onClick={test}>Hello World</h1> // onClick에 test()까지 입력하면 렌더링할때 함수가 실행됨
            ReactDOM.createRoot(document.getElementById("root")).render(element);   

            function test(){
                console.log("클릭했네");
            }

        </script>
    </div>
</body>
</html>
