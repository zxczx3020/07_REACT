<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /*
            클래스형 컴포넌트
            ES6 에서 제공되는 클래스 문법을 이용하여 렌더링 될 컴포넌트를
            정의하는 방법을 제공한다..
            render() 함수는 반드시 작성되어야 하며, 반환값으로는 렌더링 될 리액트 엘리먼트를 정의한다.. - 일반적으로 jsx 사용

            컴포넌트를 정의하는 방법은 현재 두가지 방식을 제공한다..
            클래스형 컴포넌트와 함수형 컴포넌트이다..
            사용하는 것은 함수형 컴포넌트가 더 간결하고 선언하기도 편하며, 메모리도
            덜 사용하기에 더 권장되는 방식이다..
            하지만 state 사용 및 라이프 사이클 기능 등 클래스 컴포넌트에서만 사용 가능한
            방식이 있는데, 이러한 함수형 컴포넌트의 기능적 한계로 hooks 를 제공하고 있으며,
            이부분은 뒤에서 다룬다..
            리액트팀은 함수형 컴포넌트 사용을 권장하고 있다..
            그러나 클래스형 컴포넌트를 없애기보다는 유지하는 방향을 선택하고 있다..
        */

        class Title extends React.Component{
            render(){
                return <h1>class component</h1>;
            }
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Title/>);
    </script>
</body>
</html>
