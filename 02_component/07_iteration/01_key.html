<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 
        배열 등을 이용하여 반복적인 컴포넌트를 렌더링 하는 방법

        추가로 알아야 할 배열의 문법

        arr.map(callback)
        callback 함수의 파라미터로 전달 된 배열 내의 각 요소는 원하는 규칙에 
        따라 반환 후 그 결과를 새로운 배열로 반환

        함수 파라미터 3가지
        1. currentValue : 현재 처리하고 있는 요소
        2. index : 현재 처리하고 있는 요소의 index
        3. array : 현재 처리하고 있는 원본 배열
    -->

    <div id="root"></div>

    <script type="text/babel">

        function Item({names}){

            console.log(names);

            return(
                <ul>
                    {
                        names.map((current,index)=> <li key={index}>{current}</li>)
                    }
                </ul>
            )
        }

        const names=["홍길동", "유관순", "이순신", "장보고", "강감찬"];
        ReactDOM.createRoot(document.getElementById("root")).render(<Item names={names}/>);

    </script>
    
</body>
</html>
