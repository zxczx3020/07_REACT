<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} =React;

        function App(){

            const[names, setNames] = useState([
                {id:1,name:"이순신"},
                {id:2,name:"유관순"},
                {id:3,name:"홍길동"}
            ]);
            const [inputText, setInputText] = useState("");
            const [nextId, setNextId] = useState(4);
            const onChangeHandler = e => setInputText(e.target.value);

            const onRemove = id =>{

                const changeNames = names.filter(name => name.id !== id);
                setNames(changeNames);
            }

            const onClickHandler = () =>{
                const changeNames = names.concat({
                    id:nextId,
                    name:inputText
                });
                

                setNames(changeNames);
                setNextId(nextId+1);
                setInputText("");

            }

            const nameList = names.map(name => {
                return(<li key={name.id} onDoubleClick={()=>onRemove(name.id)}>{name.name}</li>)
            })

            return(
                <>
                    <input type="text" value={inputText} onChange={onChangeHandler}/>
                    <button onClick={onClickHandler}>추가</button>
                    <ul>
                        {nameList}
                    </ul>
                </>
            )

        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

    </script>
</body>
</html>
