<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class LoginComponent extends React.Component{

            state={
                username:"",
                password:""
            };

            onChangeHandler = e => {
                console.log(e);
                this.setState({
                    [e.target.name] : e.target.value
                })
            }

            onClickHandler =e =>{
                alert(`${this.state.username} \n ${this.state.password}`);
                this.setState({
                    username:'',
                    password:''
                });
            }


            render(){
                return(
                    <>
                        <h1>로그인</h1>
                        <label>아이디 : </label> <br/>
                        <input type="text" name="username" placeholder="아이디를 입력하세요" value={this.state.username} onChange={this.onChangeHandler}/>
                        <br/>
                        <label>비밀번호 : </label> <br/>
                        <input type="password" name="password" placeholder="비밀번호를 입력하세요" value={this.state.password} onChange={this.onChangeHandler}/> 
                        <br/>
                        <button onClick={this.onClickHandler}>로그인</button>
                    </>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent/>);




    </script>
</body>
</html>
