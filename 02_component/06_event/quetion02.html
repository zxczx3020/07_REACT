<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} =React;

        function App() {
            return (
                <div>
                <h1>상품 주문 시스템</h1>
                <CounterComponent/>
                </div>
            );
            }

            function CounterComponent(){

                const [number1,setNumber1]=useState("");
                const [number2, setNumber2]=useState("");

                const[number,setNumber]=useState(0);

                const onChangeNumber1 = e => {
                setNumber1(e.target.value);
            }
            const onChangeNumber2 = e => {
                setNumber2(e.target.value);
            }
                const onClickHandler = () =>{
                    setNumber(number1*number2);
            }

                return(
                    <>
                <label>상품 가격 : </label>
                <input type="number" name="number1" placeholder="가격 입력" value={number1} onChange={onChangeNumber1}/> <br/>
                <label>상품 수량 : </label>
                <input type="number" name="number2" placeholder="수량 입력" value={number2} onChange={onChangeNumber2}/> <br/>
                <button onClick={onClickHandler}>총합 계산</button>

                <h1>총합 : {number}원</h1>
                </>
                )

            }
            ReactDOM.createRoot(document.getElementById("root")).render(<App/>);


    </script>
</body>
</html>
