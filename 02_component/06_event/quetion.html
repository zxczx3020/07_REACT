<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

    const {useState} = React;




    function App() {
      return (
        <div>
          <h1>Props와 useState 활용</h1>
          <CounterComponent initialCount={10}/>
        </div>
      );
    }

    function CounterComponent(props){
        const[number,setNumber]=useState(props.initialCount);
        const onClickPlus = () => setNumber(number+1);
        return (
            <>
            <h1>현재카운트 : {number}</h1>

            
            <button onClick={onClickPlus}>+1 증가</button>
            <button onClick={()=>setNumber(props.initialCount)}>초기화</button>
            </>
        )

    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
    </script>
</body>
</html>
